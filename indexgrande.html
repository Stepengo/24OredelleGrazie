<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0e7490">
    <title>24OdG - Torneo Arbitri</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="app">
        <div class="max-w-6xl mx-auto p-4">
            <div class="text-center py-20">
                <div class="text-cyan-400 text-4xl mb-4">‚è≥</div>
                <p class="text-gray-400">Caricamento...</p>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm';

        const SUPABASE_URL = 'https://bflagmexshprrbigcjzj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmbGFnbWV4c2hwcnJiaWdjanpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyMTk3MDMsImV4cCI6MjA3NTc5NTcwM30.29WDB3dfj9a2jOjTJRT28nQcjMqEXoDdfWXTWMNJbE8';

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const ARBITRI_AUTORIZZATI = [
            'stepengo@gmail.com',
            'arbitro1@24odg.it',
            'arbitro2@24odg.it',
        ];
        
        const EMAIL_TEST = 'test@24odg.test';

        window.app = {
            partite: [],
            squadre: {},
            connesso: false,
            vista: 'partite',
            sottovista: 'tutte',
            filtroCampo: 'tutti',
            filtroOrario: 'tutti',
            utenteAutenticato: null,
            emailUtente: '',

            async init() {
                try {
                    const emailSalvata = localStorage.getItem('24odg_email');
                    if (emailSalvata) {
                        this.utenteAutenticato = emailSalvata;
                        this.emailUtente = emailSalvata;
                    }
                    
                    if (!this.utenteAutenticato) {
                        this.renderLogin();
                        return;
                    }
                    
                    await this.caricaSquadre();
                    await this.caricaPartite();
                    this.sottoscrivi();
                    this.render();
                } catch (error) {
                    console.error('Errore init:', error);
                    document.getElementById('app').innerHTML = '<div class="text-center text-red-400 p-8">Errore caricamento app</div>';
                }
            },

            login(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('‚ùå Email non valida!');
                    return;
                }
                
                const emailNormalizzata = email.toLowerCase().trim();
                const emailAutorizzate = [...ARBITRI_AUTORIZZATI, EMAIL_TEST];
                
                if (!emailAutorizzate.includes(emailNormalizzata)) {
                    alert(`‚ùå Email non autorizzata!`);
                    return;
                }
                
                localStorage.setItem('24odg_email', emailNormalizzata);
                this.utenteAutenticato = emailNormalizzata;
                this.emailUtente = emailNormalizzata;
                
                this.init();
            },

            logout() {
                if (confirm('Vuoi disconnetterti?')) {
                    localStorage.removeItem('24odg_email');
                    location.reload();
                }
            },

            renderLogin() {
                document.getElementById('app').innerHTML = `
                    <div class="max-w-6xl mx-auto p-4">
                        <div class="flex items-center justify-center min-h-screen">
                            <div class="bg-gray-800 rounded-lg p-8 shadow-xl border border-gray-700 w-full max-w-md">
                                <div class="text-center mb-6">
                                    <h1 class="text-3xl font-bold text-cyan-400 mb-2">24OdG</h1>
                                    <p class="text-gray-400 text-sm">Gestione Torneo</p>
                                </div>
                                
                                <h2 class="text-xl font-bold text-center mb-6 text-white">Accedi</h2>
                                
                                <div class="mb-6">
                                    <label class="block text-sm mb-2 text-gray-300">Email</label>
                                    <input 
                                        type="email" 
                                        id="loginEmail" 
                                        placeholder="arbitro@24odg.it" 
                                        class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-3 text-white"
                                        onkeypress="if(event.key==='Enter') app.handleLogin()"
                                    >
                                </div>
                                
                                <button 
                                    onclick="app.handleLogin()"
                                    class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded mb-4"
                                >
                                    üîê Accedi
                                </button>
                                
                                <div class="pt-6 border-t border-gray-700">
                                    <button 
                                        onclick="app.login('${EMAIL_TEST}')"
                                        class="w-full bg-gray-700 hover:bg-gray-600 text-gray-300 py-2 px-4 rounded text-sm"
                                    >
                                        Test: ${EMAIL_TEST}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },

            handleLogin() {
                const email = document.getElementById('loginEmail').value.trim();
                if (email) this.login(email);
            },

            async caricaSquadre() {
                try {
                    const { data, error } = await supabase.from('squadre').select('*');
                    if (error) throw error;
                    
                    this.squadre = {};
                    data.forEach(row => {
                        if (!this.squadre[row.nome_squadra]) {
                            this.squadre[row.nome_squadra] = [];
                        }
                        this.squadre[row.nome_squadra].push({
                            numero: row.numero,
                            nome: row.nome_giocatore
                        });
                    });
                } catch (error) {
                    console.error('Errore squadre:', error);
                }
            },

            async caricaPartite() {
                try {
                    const { data, error } = await supabase.from('partite').select('*')
                        .order('orario', { ascending: true });
                    
                    if (error) throw error;
                    
                    this.partite = data.map(row => ({
                        id: row.id,
                        campo: row.campo || 1,
                        orario: row.orario || '',
                        squadraA: row.squadra_a,
                        squadraB: row.squadra_b,
                        golA: row.gol_a || [],
                        golB: row.gol_b || [],
                        scalpiA: row.scalpi_a || [],
                        scalpiB: row.scalpi_b || [],
                        vuotiA: row.vuoti_a || [],
                        vuotiB: row.vuoti_b || [],
                        espulsiA: row.espulsi_a || [],
                        espulsiB: row.espulsi_b || [],
                        punteggioA: row.punteggio_a || 0,
                        punteggioB: row.punteggio_b || 0,
                        puntiA: row.punti_a || 0,
                        puntiB: row.punti_b || 0,
                        mvpA: row.mvp_a || '',
                        mvpB: row.mvp_b || '',
                        completata: row.completata || false
                    }));
                    
                    this.connesso = true;
                } catch (error) {
                    console.error('Errore partite:', error);
                    this.connesso = false;
                }
            },

            sottoscrivi() {
                supabase.channel('db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'partite' }, 
                        async () => {
                            await this.caricaPartite();
                            if (this.vista === 'partite') {
                                this.renderListaPartite();
                            }
                        }
                    )
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'squadre' }, 
                        () => this.caricaSquadre().then(() => this.render())
                    )
                    .subscribe();
            },

            async aggiornaPartita(id, updates) {
                try {
                    const p = this.partite.find(x => x.id === id);
                    const u = { ...p, ...updates };
                    
                    await supabase.from('partite').update({
                        squadra_a: u.squadraA, squadra_b: u.squadraB,
                        gol_a: u.golA, gol_b: u.golB,
                        scalpi_a: u.scalpiA, scalpi_b: u.scalpiB,
                        vuoti_a: u.vuotiA, vuoti_b: u.vuotiB,
                        espulsi_a: u.espulsiA, espulsi_b: u.espulsiB,
                        punteggio_a: u.punteggioA, punteggio_b: u.punteggioB,
                        punti_a: u.puntiA, punti_b: u.puntiB,
                        mvp_a: u.mvpA, mvp_b: u.mvpB,
                        completata: u.completata
                    }).eq('id', id);
                    
                    const idx = this.partite.findIndex(x => x.id === id);
                    if (idx !== -1) this.partite[idx] = u;
                    
                    if (this.vista === 'partite') {
                        this.renderListaPartite();
                    }
                } catch (error) {
                    console.error('Errore aggiornamento:', error);
                }
            },

            contaVuoti(vuoti, giocatore) {
                return vuoti.filter(v => v === giocatore).length;
            },

            async aggiungiVuoto(id, squadra, giocatore) {
                const p = this.partite.find(x => x.id === id);
                const vuoti = [...p[`vuoti${squadra}`], giocatore];
                const conteggio = this.contaVuoti(vuoti, giocatore);
                
                let updates = { [`vuoti${squadra}`]: vuoti };
                
                if (conteggio === 3) {
                    const espulsi = [...p[`espulsi${squadra}`], giocatore];
                    updates[`espulsi${squadra}`] = espulsi;
                    alert(`‚ö†Ô∏è ESPULSIONE! ${giocatore} ha 3 vuoti.`);
                }
                
                await this.aggiornaPartita(id, updates);
            },

            render() {
                if (!this.utenteAutenticato) {
                    this.renderLogin();
                    return;
                }
                
                const completate = this.partite.filter(p => p.completata).length;
                
                document.getElementById('app').innerHTML = `
                    <div class="max-w-6xl mx-auto p-4">
                        <header class="mb-8">
                            <div class="flex items-center justify-between mb-2">
                                <div class="flex items-center gap-3">
                                    <h1 class="text-3xl font-bold text-cyan-400">24OdG</h1>
                                    <div class="px-3 py-1 rounded-full text-sm ${this.connesso ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                                        ${this.connesso ? 'üü¢' : 'üî¥'}
                                    </div>
                                </div>
                                <div class="text-sm text-gray-400">${this.emailUtente}</div>
                            </div>
                            <p class="text-center text-gray-400">Partite: ${this.partite.length} | Completate: ${completate}</p>
                        </header>
                        
                        <nav class="flex gap-2 mb-6 overflow-x-auto pb-2">
                            <button onclick="app.vista='partite';app.render()" class="px-4 py-2 rounded font-semibold ${this.vista === 'partite' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300'}">üìã Partite</button>
                            <button onclick="app.vista='classifica';app.render()" class="px-4 py-2 rounded font-semibold ${this.vista === 'classifica' ? 'bg-cyan-600 text-white' : 'bg-gray-700 text-gray-300'}">üèÜ Classifica</button>
                            <button onclick="app.logout()" class="px-4 py-2 rounded font-semibold bg-red-900 text-red-300 ml-auto">üö™ Esci</button>
                        </nav>
                        
                        <main id="contenuto"></main>
                    </div>
                `;
                
                if (this.vista === 'partite') this.renderPartite();
                else if (this.vista === 'classifica') this.renderClassifica();
            },

            renderPartite() {
                const daGiocare = this.partite.filter(p => !p.completata);
                
                document.getElementById('contenuto').innerHTML = `
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold text-cyan-400 mb-4">üîç Filtra</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <select id="selectFiltroCampo" class="bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white">
                                <option value="tutti">Tutti i campi</option>
                                ${[1,2,3,4,5,6,7,8].map(c => `<option value="${c}">Campo ${c}</option>`).join('')}
                            </select>
                            <select id="selectFiltroOrario" class="bg-gray-700 border border-gray-600 rounded px-4 py-2 text-white">
                                <option value="tutti">Tutti gli orari</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="listaPartite"></div>
                `;
                
                const orari = [...new Set(daGiocare.map(p => p.orario).filter(o => o))].sort();
                const selectOrario = document.getElementById('selectFiltroOrario');
                orari.forEach(o => {
                    const option = document.createElement('option');
                    option.value = o;
                    option.textContent = o;
                    selectOrario.appendChild(option);
                });
                
                document.getElementById('selectFiltroCampo').value = this.filtroCampo;
                document.getElementById('selectFiltroOrario').value = this.filtroOrario;
                
                document.getElementById('selectFiltroCampo').onchange = (e) => {
                    this.filtroCampo = e.target.value;
                    this.renderListaPartite();
                };
                
                document.getElementById('selectFiltroOrario').onchange = (e) => {
                    this.filtroOrario = e.target.value;
                    this.renderListaPartite();
                };
                
                this.renderListaPartite();
            },

            renderListaPartite() {
                let partite = this.partite.filter(p => !p.completata);
                
                if (this.filtroCampo !== 'tutti') {
                    partite = partite.filter(p => p.campo === parseInt(this.filtroCampo));
                }
                if (this.filtroOrario !== 'tutti') {
                    partite = partite.filter(p => p.orario === this.filtroOrario);
                }
                
                if (partite.length === 0) {
                    document.getElementById('listaPartite').innerHTML = '<div class="text-center text-gray-500 py-12">Nessuna partita</div>';
                    return;
                }
                
                document.getElementById('listaPartite').innerHTML = partite.map(p => `
                    <div class="bg-gray-800 rounded-lg p-6 shadow-xl border border-gray-700 mb-6">
                        <div class="text-center mb-4 text-cyan-300 font-bold text-lg">
                            ‚è∞ ${p.orario} - üèüÔ∏è Campo ${p.campo}
                        </div>
                        
                        <div class="space-y-6">
                            ${this.renderSquadra(p, 'A')}
                            <div class="border-t-2 border-cyan-600"></div>
                            ${this.renderSquadra(p, 'B')}
                        </div>
                        
                        <div class="mt-6 text-center">
                            <button onclick="app.finalizzaPartita(${p.id})" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded text-lg">
                                üèÜ Finalizza
                            </button>
                        </div>
                    </div>
                `).join('');
            },

            renderSquadra(p, sq) {
                const nome = p[`squadra${sq}`];
                const gol = p[`gol${sq}`];
                const scalpi = p[`scalpi${sq}`];
                const vuoti = p[`vuoti${sq}`];
                const espulsi = p[`espulsi${sq}`];
                const giocatori = this.squadre[nome] || [];
                const punteggio = p[`punteggio${sq}`];
                
                const vuotiPerGiocatore = {};
                vuoti.forEach(v => vuotiPerGiocatore[v] = (vuotiPerGiocatore[v] || 0) + 1);
                
                return `
                    <div class="bg-gray-700 rounded-lg p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-2xl font-bold text-cyan-300">${nome}</h3>
                            <div class="text-4xl font-bold text-yellow-400">${punteggio}</div>
                        </div>
                        
                        ${espulsi.length > 0 ? `
                            <div class="mb-6 bg-red-900 bg-opacity-30 border-2 border-red-700 rounded-lg p-4">
                                <div class="text-red-300 font-bold mb-2">üö´ Espulsi</div>
                                ${espulsi.map(e => `<div class="text-red-200 text-lg">${e}</div>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="mb-6">
                            <div class="text-yellow-400 font-bold text-lg mb-3">üèÜ Gol (${gol.length})</div>
                            <div class="flex gap-3 mb-3">
                                <select id="gol-${sq}-${p.id}" class="flex-1 bg-gray-600 rounded px-4 py-3 text-white text-lg">
                                    <option value="">Seleziona</option>
                                    ${giocatori.map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                </select>
                                <button onclick="app.aggiungiGol(${p.id}, '${sq}')" class="bg-cyan-600 text-white px-6 py-3 rounded text-xl font-bold">‚ûï</button>
                            </div>
                            ${gol.map((g, i) => `<div class="bg-gray-600 rounded px-4 py-3 mb-2 text-lg">${g}</div>`).join('')}
                        </div>
                        
                        <div class="mb-6">
                            <div class="text-red-400 font-bold text-lg mb-3">üéØ Scalpi (${scalpi.length})</div>
                            <div class="flex gap-3 mb-3">
                                <select id="scalpo-${sq}-${p.id}" class="flex-1 bg-gray-600 rounded px-4 py-3 text-white text-lg">
                                    <option value="">Seleziona</option>
                                    ${giocatori.map(g => `<option value="${g.numero} - ${g.nome}">${g.numero} - ${g.nome}</option>`).join('')}
                                </select>
                                <button onclick="app.aggiungiScalpo(${p.id}, '${sq}')" class="bg-cyan-600 text-white px-6 py-3 rounded text-xl font-bold">‚ûï</button>
                            </div>
                            ${scalpi.map(s => `<div class="bg-gray-600 rounded px-4 py-3 mb-2 text-lg">${s}</div>`).join('')}
                        </div>
                        
                        <div>
                            <div class="flex justify-between items-center mb-3">
                                <div class="text-blue-400 font-bold text-lg">üí® Vuoti (${vuoti.length})</div>
                                ${vuoti.length > 0 ? `<button onclick="app.azzeraVuoti(${p.id}, '${sq}')" class="bg-orange-600 text-white px-3 py-2 rounded text-sm">üîÑ Azzera</button>` : ''}
                            </div>
                            <div class="flex gap-3 mb-3">
                                <select id="vuoto-${sq}-${p.id}" class="flex-1 bg-gray-600 rounded px-4 py-3 text-white text-lg">
                                    <option value="">Seleziona</option>
                                    ${giocatori.map(g => {
                                        const nome = `${g.numero} - ${g.nome}`;
                                        const cnt = vuotiPerGiocatore[nome] || 0;
                                        const esp = espulsi.includes(nome);
                                        return `<option value="${nome}" ${esp ? 'disabled' : ''}>${nome}${cnt > 0 ? ` (${cnt})` : ''}${esp ? ' [ESP]' : ''}</option>`;
                                    }).join('')}
                                </select>
                                <button onclick="app.aggiungiVuotoBtn(${p.id}, '${sq}')" class="bg-cyan-600 text-white px-6 py-3 rounded text-xl font-bold">‚ûï</button>
                            </div>
                            ${vuoti.map(v => {
                                const cnt = vuotiPerGiocatore[v];
                                return `<div class="bg-gray-600 rounded px-4 py-3 mb-2 text-lg ${cnt >= 3 ? 'border-2 border-red-500' : ''}">${v} ${cnt >= 2 ? `<span class="text-orange-400">(${cnt}/3)</span>` : ''}</div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            },

            aggiungiGol(id, sq) {
                const val = document.getElementById(`gol-${sq}-${id}`).value;
                if (!val) return;
                const p = this.partite.find(x => x.id === id);
                const nuovi = [...p[`gol${sq}`], val];
                this.aggiornaPartita(id, { [`gol${sq}`]: nuovi, [`punteggio${sq}`]: nuovi.length });
                document.getElementById(`gol-${sq}-${id}`).value = '';
            },

            aggiungiScalpo(id, sq) {
                const val = document.getElementById(`scalpo-${sq}-${id}`).value;
                if (!val) return;
                const p = this.partite.find(x => x.id === id);
                const nuovi = [...p[`scalpi${sq}`], val];
                this.aggiornaPartita(id, { [`scalpi${sq}`]: nuovi });
                document.getElementById(`scalpo-${sq}-${id}`).value = '';
            },

            aggiungiVuotoBtn(id, sq) {
                const val = document.getElementById(`vuoto-${sq}-${id}`).value;
                if (!val) return;
                const p = this.partite.find(x => x.id === id);
                if (p[`espulsi${sq}`].includes(val)) {
                    alert('‚ö†Ô∏è Giocatore gi√† espulso!');
                    return;
                }
                this.aggiungiVuoto(id, sq, val);
                document.getElementById(`vuoto-${sq}-${id}`).value = '';
            },

            azzeraVuoti(id, sq) {
                if (!confirm('Azzerare i vuoti? Gli espulsi rientreranno.')) return;
                this.aggiornaPartita(id, { [`vuoti${sq}`]: [], [`espulsi${sq}`]: [] });
            },

            finalizzaPartita(id) {
                const p = this.partite.find(x => x.id === id);
                const scoreA = p.golA.length;
                const scoreB = p.golB.length;
                let puntiA = 0, puntiB = 0;
                if (scoreA > scoreB) puntiA = 3;
                else if (scoreB > scoreA) puntiB = 3;
                else { puntiA = 1; puntiB = 1; }
                this.aggiornaPartita(id, { 
                    punteggioA: scoreA, punteggioB: scoreB, 
                    puntiA, puntiB, completata: true 
                });
            },

            renderClassifica() {
                const cls = {};
                this.partite.filter(p => p.completata).forEach(p => {
                    [p.squadraA, p.squadraB].forEach((sq, idx) => {
                        if (!cls[sq]) {
                            cls[sq] = { nome: sq, punti: 0, giocate: 0, vinte: 0, golFatti: 0, golSubiti: 0 };
                        }
                        const s = cls[sq];
                        s.giocate++;
                        if (idx === 0) {
                            s.punti += p.puntiA;
                            s.golFatti += p.punteggioA;
                            s.golSubiti += p.punteggioB;
                            if (p.punteggioA > p.punteggioB) s.vinte++;
                        } else {
                            s.punti += p.puntiB;
                            s.golFatti += p.punteggioB;
                            s.golSubiti += p.punteggioA;
                            if (p.punteggioB > p.punteggioA) s.vinte++;
                        }
                    });
                });
                
                const classifica = Object.values(cls).sort((a, b) => {
                    if (b.punti !== a.punti) return b.punti - a.punti;
                    return (b.golFatti - b.golSubiti) - (a.golFatti - a.golSubiti);
                });
                
                document.getElementById('contenuto').innerHTML = `
                    <div class="bg-gray-800 rounded-lg p-6">
                        <h2 class="text-2xl font-bold text-cyan-400 mb-4">üèÜ Classifica</h2>
                        ${classifica.length === 0 ? '<p class="text-gray-500">Nessuna partita completata</p>' : `
                            ${classifica.map((s, i) => `
                                <div class="flex justify-between items-center bg-gray-700 rounded px-4 py-3 mb-2">
                                    <div class="flex items-center gap-3">
                                        <span class="font-bold text-lg ${i === 0 ? 'text-yellow-400' : 'text-gray-400'}">${i + 1}</span>
                                        <span class="text-white font-semibold">${s.nome}</span>
                                    </div>
                                    <span class="text-cyan-400 font-bold">${s.punti} pt</span>
                                </div>
                            `).join('')}
                        `}
                    </div>
                `;
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
