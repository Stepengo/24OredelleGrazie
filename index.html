<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Arbitri Torneo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Icone come componenti SVG
    const Plus = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Trash2 = ({ size = 18 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    );

    const Save = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
    );

    const Download = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
    );

    const Upload = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
    );

    function TorneoArbitri() {
      const [slot, setSlot] = useState(1);
      const [partite, setPartite] = useState([]);
      const [partitaCorrente, setPartitaCorrente] = useState(null);

      // Carica dati salvati
      useEffect(() => {
        const saved = window.torneoData;
        if (saved) {
          setPartite(saved.partite || []);
          setSlot(saved.slot || 1);
        }
      }, []);

      // Salva dati
      const salvaDati = () => {
        window.torneoData = { partite, slot };
        alert('Dati salvati con successo!');
      };

      // Esporta JSON
      const esportaDati = () => {
        const dataStr = JSON.stringify({ partite, slot }, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `torneo_slot${slot}_${new Date().toISOString().split('T')[0]}.json`;
        link.click();
      };

      // Importa JSON
      const importaDati = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const data = JSON.parse(event.target.result);
              setPartite(data.partite || []);
              setSlot(data.slot || 1);
              alert('Dati importati con successo!');
            } catch (error) {
              alert('Errore nell\'importazione del file');
            }
          };
          reader.readAsText(file);
        }
      };

      // Nuova partita
      const nuovaPartita = () => {
        const nuova = {
          id: Date.now(),
          slot,
          squadraA: '',
          squadraB: '',
          golA: [],
          golB: [],
          scalpiA: [],
          scalpiB: [],
          punteggioA: 0,
          punteggioB: 0,
          completata: false
        };
        setPartite([...partite, nuova]);
        setPartitaCorrente(nuova.id);
      };

      // Aggiorna partita
      const aggiornaPartita = (id, campo, valore) => {
        setPartite(partite.map(p => 
          p.id === id ? { ...p, [campo]: valore } : p
        ));
      };

      // Aggiungi gol/scalpo
      const aggiungiEvento = (id, tipo, squadra) => {
        const giocatore = prompt(`Nome giocatore per ${tipo === 'gol' ? 'GOL' : 'SCALPO'}`);
        if (giocatore) {
          setPartite(partite.map(p => {
            if (p.id === id) {
              const campo = `${tipo}${squadra}`;
              return { ...p, [campo]: [...p[campo], giocatore] };
            }
            return p;
          }));
        }
      };

      // Rimuovi evento
      const rimuoviEvento = (id, tipo, squadra, index) => {
        setPartite(partite.map(p => {
          if (p.id === id) {
            const campo = `${tipo}${squadra}`;
            const nuoviEventi = [...p[campo]];
            nuoviEventi.splice(index, 1);
            return { ...p, [campo]: nuoviEventi };
          }
          return p;
        }));
      };

      // Calcola punti
      const calcolaPunti = (partita) => {
        const { punteggioA, punteggioB } = partita;
        if (punteggioA > punteggioB) return { puntiA: 3, puntiB: 0 };
        if (punteggioB > punteggioA) return { puntiA: 0, puntiB: 3 };
        return { puntiA: 1, puntiB: 1 };
      };

      // Completa partita
      const completaPartita = (id) => {
        setPartite(partite.map(p => 
          p.id === id ? { ...p, completata: true } : p
        ));
        setPartitaCorrente(null);
        alert('Partita completata!');
      };

      // Elimina partita
      const eliminaPartita = (id) => {
        if (confirm('Eliminare questa partita?')) {
          setPartite(partite.filter(p => p.id !== id));
          if (partitaCorrente === id) setPartitaCorrente(null);
        }
      };

      const partitaAttiva = partite.find(p => p.id === partitaCorrente);
      const partiteSlot = partite.filter(p => p.slot === slot);

      return (
        <div className="min-h-screen bg-gray-900 text-gray-100 p-4">
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <div className="bg-gray-800 rounded-lg p-4 mb-4 shadow-lg">
              <h1 className="text-2xl font-bold mb-4 text-center text-blue-400">
                Gestione Arbitri Torneo
              </h1>
              
              <div className="flex flex-wrap gap-3 items-center justify-between">
                <div className="flex items-center gap-2">
                  <label className="text-sm font-medium">Slot:</label>
                  <input
                    type="number"
                    min="1"
                    value={slot}
                    onChange={(e) => setSlot(parseInt(e.target.value) || 1)}
                    className="w-20 px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                  />
                </div>
                
                <div className="flex gap-2 flex-wrap">
                  <button
                    onClick={nuovaPartita}
                    className="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition"
                  >
                    <Plus />
                    Nuova Partita
                  </button>
                  
                  <button
                    onClick={salvaDati}
                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition"
                  >
                    <Save />
                    Salva
                  </button>
                  
                  <button
                    onClick={esportaDati}
                    className="flex items-center gap-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition"
                  >
                    <Download />
                    Esporta
                  </button>
                  
                  <label className="flex items-center gap-2 px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-lg transition cursor-pointer">
                    <Upload />
                    Importa
                    <input
                      type="file"
                      accept=".json"
                      onChange={importaDati}
                      className="hidden"
                    />
                  </label>
                </div>
              </div>
            </div>

            {/* Vista Partita Attiva */}
            {partitaAttiva && !partitaAttiva.completata && (
              <div className="bg-gray-800 rounded-lg p-4 mb-4 shadow-lg">
                <h2 className="text-xl font-bold mb-4 text-blue-400">
                  Partita in Corso - Slot {partitaAttiva.slot}
                </h2>
                
                <div className="grid md:grid-cols-2 gap-4 mb-4">
                  <div>
                    <label className="block text-sm font-medium mb-2">Squadra A</label>
                    <input
                      type="text"
                      value={partitaAttiva.squadraA}
                      onChange={(e) => aggiornaPartita(partitaAttiva.id, 'squadraA', e.target.value)}
                      placeholder="Nome squadra A"
                      className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                    />
                  </div>
                  
                  <div>
                    <label className="block text-sm font-medium mb-2">Squadra B</label>
                    <input
                      type="text"
                      value={partitaAttiva.squadraB}
                      onChange={(e) => aggiornaPartita(partitaAttiva.id, 'squadraB', e.target.value)}
                      placeholder="Nome squadra B"
                      className="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500"
                    />
                  </div>
                </div>

                <div className="grid md:grid-cols-2 gap-4">
                  {/* Squadra A */}
                  <div className="bg-gray-700 rounded-lg p-4">
                    <h3 className="font-bold mb-3 text-green-400">
                      {partitaAttiva.squadraA || 'Squadra A'}
                    </h3>
                    
                    <div className="mb-4">
                      <div className="flex justify-between items-center mb-2">
                        <span className="font-medium">Gol</span>
                        <button
                          onClick={() => aggiungiEvento(partitaAttiva.id, 'gol', 'A')}
                          className="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm"
                        >
                          + Gol
                        </button>
                      </div>
                      <div className="space-y-1">
                        {partitaAttiva.golA.map((g, i) => (
                          <div key={i} className="flex justify-between items-center bg-gray-600 px-2 py-1 rounded">
                            <span className="text-sm">{g}</span>
                            <button
                              onClick={() => rimuoviEvento(partitaAttiva.id, 'gol', 'A', i)}
                              className="text-red-400 hover:text-red-300"
                            >
                              <Trash2 size={14} />
                            </button>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div className="mb-4">
                      <div className="flex justify-between items-center mb-2">
                        <span className="font-medium">Scalpi</span>
                        <button
                          onClick={() => aggiungiEvento(partitaAttiva.id, 'scalpi', 'A')}
                          className="px-3 py-1 bg-orange-600 hover:bg-orange-700 rounded text-sm"
                        >
                          + Scalpo
                        </button>
                      </div>
                      <div className="space-y-1">
                        {partitaAttiva.scalpiA.map((s, i) => (
                          <div key={i} className="flex justify-between items-center bg-gray-600 px-2 py-1 rounded">
                            <span className="text-sm">{s}</span>
                            <button
                              onClick={() => rimuoviEvento(partitaAttiva.id, 'scalpi', 'A', i)}
                              className="text-red-400 hover:text-red-300"
                            >
                              <Trash2 size={14} />
                            </button>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-2">Punteggio Finale</label>
                      <input
                        type="number"
                        min="0"
                        value={partitaAttiva.punteggioA}
                        onChange={(e) => aggiornaPartita(partitaAttiva.id, 'punteggioA', parseInt(e.target.value) || 0)}
                        className="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none focus:border-green-500"
                      />
                    </div>
                  </div>

                  {/* Squadra B */}
                  <div className="bg-gray-700 rounded-lg p-4">
                    <h3 className="font-bold mb-3 text-blue-400">
                      {partitaAttiva.squadraB || 'Squadra B'}
                    </h3>
                    
                    <div className="mb-4">
                      <div className="flex justify-between items-center mb-2">
                        <span className="font-medium">Gol</span>
                        <button
                          onClick={() => aggiungiEvento(partitaAttiva.id, 'gol', 'B')}
                          className="px-3 py-1 bg-green-600 hover:bg-green-700 rounded text-sm"
                        >
                          + Gol
                        </button>
                      </div>
                      <div className="space-y-1">
                        {partitaAttiva.golB.map((g, i) => (
                          <div key={i} className="flex justify-between items-center bg-gray-600 px-2 py-1 rounded">
                            <span className="text-sm">{g}</span>
                            <button
                              onClick={() => rimuoviEvento(partitaAttiva.id, 'gol', 'B', i)}
                              className="text-red-400 hover:text-red-300"
                            >
                              <Trash2 size={14} />
                            </button>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div className="mb-4">
                      <div className="flex justify-between items-center mb-2">
                        <span className="font-medium">Scalpi</span>
                        <button
                          onClick={() => aggiungiEvento(partitaAttiva.id, 'scalpi', 'B')}
                          className="px-3 py-1 bg-orange-600 hover:bg-orange-700 rounded text-sm"
                        >
                          + Scalpo
                        </button>
                      </div>
                      <div className="space-y-1">
                        {partitaAttiva.scalpiB.map((s, i) => (
                          <div key={i} className="flex justify-between items-center bg-gray-600 px-2 py-1 rounded">
                            <span className="text-sm">{s}</span>
                            <button
                              onClick={() => rimuoviEvento(partitaAttiva.id, 'scalpi', 'B', i)}
                              className="text-red-400 hover:text-red-300"
                            >
                              <Trash2 size={14} />
                            </button>
                          </div>
                        ))}
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-medium mb-2">Punteggio Finale</label>
                      <input
                        type="number"
                        min="0"
                        value={partitaAttiva.punteggioB}
                        onChange={(e) => aggiornaPartita(partitaAttiva.id, 'punteggioB', parseInt(e.target.value) || 0)}
                        className="w-full px-3 py-2 bg-gray-600 border border-gray-500 rounded-lg focus:outline-none focus:border-blue-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="mt-4 flex justify-between items-center">
                  <div className="text-lg font-bold">
                    {(() => {
                      const { puntiA, puntiB } = calcolaPunti(partitaAttiva);
                      return (
                        <span>
                          Punti: <span className="text-green-400">{puntiA}</span> - <span className="text-blue-400">{puntiB}</span>
                        </span>
                      );
                    })()}
                  </div>
                  
                  <button
                    onClick={() => completaPartita(partitaAttiva.id)}
                    className="px-6 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-medium"
                  >
                    Completa Partita
                  </button>
                </div>
              </div>
            )}

            {/* Lista Partite */}
            <div className="bg-gray-800 rounded-lg p-4 shadow-lg">
              <h2 className="text-xl font-bold mb-4 text-blue-400">
                Partite Slot {slot} ({partiteSlot.length}/8)
              </h2>
              
              {partiteSlot.length === 0 ? (
                <p className="text-gray-400 text-center py-8">
                  Nessuna partita in questo slot. Clicca "Nuova Partita" per iniziare.
                </p>
              ) : (
                <div className="space-y-3">
                  {partiteSlot.map((p) => {
                    const { puntiA, puntiB } = calcolaPunti(p);
                    return (
                      <div
                        key={p.id}
                        className={`bg-gray-700 rounded-lg p-3 ${
                          p.id === partitaCorrente ? 'border-2 border-blue-500' : ''
                        }`}
                      >
                        <div className="flex justify-between items-center mb-2">
                          <div className="flex-1">
                            <div className="flex justify-between items-center mb-1">
                              <span className="font-medium">
                                {p.squadraA || 'Squadra A'}
                              </span>
                              <span className="font-bold text-xl">{p.punteggioA}</span>
                            </div>
                            <div className="flex justify-between items-center">
                              <span className="font-medium">
                                {p.squadraB || 'Squadra B'}
                              </span>
                              <span className="font-bold text-xl">{p.punteggioB}</span>
                            </div>
                          </div>
                          
                          <div className="ml-4 text-right">
                            <div className="text-sm text-gray-400 mb-1">
                              Punti: {puntiA} - {puntiB}
                            </div>
                            <div className="flex gap-2">
                              {!p.completata && (
                                <button
                                  onClick={() => setPartitaCorrente(p.id)}
                                  className="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm"
                                >
                                  Modifica
                                </button>
                              )}
                              <button
                                onClick={() => eliminaPartita(p.id)}
                                className="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm"
                              >
                                Elimina
                              </button>
                            </div>
                            {p.completata && (
                              <span className="inline-block mt-1 px-2 py-1 bg-green-600 rounded text-xs">
                                Completata
                              </span>
                            )}
                          </div>
                        </div>
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<TorneoArbitri />, document.getElementById('root'));
  </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
