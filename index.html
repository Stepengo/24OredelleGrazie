            async init() {

            async caricaSquadre() {
                try {
                    const { data, error } = await supabase.from('squadre').select('*');
                    if (error) throw error;
                    
                    this.squadre = {};
                    data.forEach(row => {
                        if (!this.squadre[row.nome_squadra]) {
                            this.squadre[row.nome_squadra] = [];
                        }
                        this.squadre[row.nome_squadra].push({
                            numero: row.numero,
                            nome: row.nome_giocatore
                        });
                    });
                    console.log('‚úÖ Squadre caricate:', Object.keys(this.squadre).length);
                } catch (error) {
                    console.error('‚ùå Errore caricamento squadre:', error);
                }
            },

            async salvaSquadre() {
                try {
                    await supabase.from('squadre').delete().neq('id', 0);
                    const rows = [];
                    Object.keys(this.squadre).forEach(nomeSquadra => {
                        this.squadre[nomeSquadra].forEach(g => {
                            rows.push({
                                nome_squadra: nomeSquadra,
                                numero: g.numero,
                                nome_giocatore: g.nome
                            });
                        });
                    });
                    if (rows.length > 0) {
                        await supabase.from('squadre').insert(rows);
                    }
                    console.log('‚úÖ Squadre salvate');
                } catch (error) {
                    console.error('‚ùå Errore salvataggio squadre:', error);
                }
            },

            async caricaPartite() {
                try {
                    const { data, error } = await supabase.from('partite').select('*')
                        .order('orario', { ascending: true })
                        .order('campo', { ascending: true });
                    
                    if (error) throw error;
                    
                    this.partite = data.map(row => ({
                        id: row.id,
                        campo: row.campo || 1,
                        orario: row.orario || '',
                        squadraA: row.squadra_a,
                        squadraB: row.squadra_b,
                        golA: row.gol_a || [],
                        golB: row.gol_b || [],
                        scalpiA: row.scalpi_a || [],
                        scalpiB: row.scalpi_b || [],
                        vuotiA: row.vuoti_a || [],
                        vuotiB: row.vuoti_b || [],
                        espulsiA: row.espulsi_a || [],
                        espulsiB: row.espulsi_b || [],
                        punteggioA: row.punteggio_a || 0,
                        punteggioB: row.punteggio_b || 0,
                        puntiA: row.punti_a || 0,
                        puntiB: row.punti_b || 0,
                        mvpA: row.mvp_a || '',
                        mvpB: row.mvp_b || '',
                        completata: row.completata || false
                    }));
                    
                    this.connesso = true;
                    console.log('‚úÖ Partite caricate:', this.partite.length);
                } catch (error) {
                    console.error('‚ùå Errore caricamento partite:', error);

            sottoscrivi() {
                supabase.channel('db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'partite' }, 
                        async () => {
                            await this.caricaPartite();
                            // Aggiorna solo la lista partite se sei nella vista partite
                            if (this.vista === 'partite') {
                                this.renderListaPartite();
                            } else {
                                this.render();
                            }
                        }
                    )
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'squadre' }, 
                        () => this.caricaSquadre().then(() => this.render())
                    )
                    .subscribe();
            },

            async aggiungiPartita(campo, orario, squadraA, squadraB) {
                try {
                    const { error } = await supabase.from('partite').insert([{
                        campo, orario,
                        squadra_a: squadraA, squadra_b: squadraB,
                        gol_a: [], gol_b: [], scalpi_a: [], scalpi_b: [],
                        vuoti_a: [], vuoti_b: [], espulsi_a: [], espulsi_b: [],
                        punteggio_a: 0, punteggio_b: 0,
                        punti_a: 0, punti_b: 0, mvp_a: '', mvp_b: '',
                        completata: false
                    }]);
                    if (error) throw error;
                    console.log('‚úÖ Partita aggiunta');
                } catch (error) {
                    console.error('‚ùå Errore aggiunta partita:', error);
                    alert('Errore aggiunta partita: ' + error.message);
                }
            },

            async aggiornaPartita(id, updates) {
                try {
                    const p = this.partite.find(x => x.id === id);
                    const u = { ...p, ...updates };
                    
                    const { error } = await supabase.from('partite').update({
                        squadra_a: u.squadraA, squadra_b: u.squadraB,
                        gol_a: u.golA, gol_b: u.golB,
                        scalpi_a: u.scalpiA, scalpi_b: u.scalpiB,
                        vuoti_a: u.vuotiA, vuoti_b: u.vuotiB,
                        espulsi_a: u.espulsiA, espulsi_b: u.espulsiB,
                        punteggio_a: u.punteggioA, punteggio_b: u.punteggioB,
                        punti_a: u.puntiA, punti_b: u.puntiB,
                        mvp_a: u.mvpA, mvp_b: u.mvpB,
                        completata: u.completata
                    }).eq('id', id);
                    
                    if (error) throw error;
                    
                    // Aggiorna locale immediatamente
                    const idx = this.partite.findIndex(x => x.id === id);
                    if (idx !== -1) {
                        this.partite[idx] = u;
                    }
                    
                    // Ri-renderizza la lista partite
                    if (this.vista === 'partite') {
                        this.renderListaPartite();
                    }
                } catch (error) {
                    console.error('‚ùå Errore aggiornamento partita:', error);
                }
            },

            async eliminaPartita(id) {
                if (!confirm('Eliminare questa partita?')) return;
                try {
                    const { error } = await supabase.from('partite').delete().eq('id', id);
                    if (error) throw error;
                    console.log('‚úÖ Partita eliminata');

            contaVuoti(vuoti, giocatore) {
                return vuoti.filter(v => v === giocatore).length;
            },

            async aggiungiVuoto(id, squadra, giocatore) {
                const p = this.partite.find(x => x.id === id);
                const vuoti = [...p[`vuoti${squadra}`], giocatore];
                const conteggio = this.contaVuoti(vuoti, giocatore);
                
                let updates = { [`vuoti${squadra}`]: vuoti };
                
                if (conteggio === 3) {
                    const espulsi = [...p[`espulsi${squadra}`], giocatore];
                    updates[`espulsi${squadra}`] = espulsi;
                    alert(`‚ö†Ô∏è ESPULSIONE!\n${giocatore} ha 3 vuoti ed √® stato espulso.`);
                }
                
                await this.aggiornaPartita(id, updates);
            },

            aggiungiSquadraManuale() {
                const nome = prompt('Nome della squadra:');
                if (!nome) return;
                
                const giocatori = [];
                let continua = true;
                
                while (continua) {
                    const numero = prompt(`Squadra: ${nome}\nNumero maglia (lascia vuoto per terminare):`);
                    if (!numero) break;
                    
                    const nomeGiocatore = prompt(`Squadra: ${nome}\nNome del giocatore n. ${numero}:`);
                    if (!nomeGiocatore) break;
                    
                    giocatori.push({ numero: parseInt(numero), nome: nomeGiocatore });
                    
                    continua = confirm('Aggiungere un altro giocatore?');
                }
                
                if (giocatori.length > 0) {
                    this.squadre[nome] = giocatori;
                    this.salvaSquadre();
                    alert(`‚úÖ Squadra "${nome}" aggiunta con ${giocatori.length} giocatori!`);
                    this.render();
                }
            },

            importaSquadre() {
                const url = prompt('Link Google Sheets (3 colonne: Squadra, Numero, Nome):');
                if (!url) return;
                
                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }
                
                fetch(csvUrl)
                    .then(r => r.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: (results) => {
                                this.squadre = {};
                                results.data.forEach(row => {
                                    const sq = row.Squadra || row.squadra;
                                    const num = parseInt(row.Numero || row.numero);
                                    const nome = row.Nome || row.nome;
                                    if (sq && num && nome) {
                                        if (!this.squadre[sq]) this.squadre[sq] = [];
                                        this.squadre[sq].push({ numero: num, nome });
                                    }
                                });
                                this.salvaSquadre();
                                alert(`‚úÖ Importate ${Object.keys(this.squadre).length} squadre!`);
                                this.render();
                            }
                        });
                    })
                    .catch(err => {
                        alert('‚ùå Errore import. Verifica che il link sia pubblico.');
                        console.error(err);
                    });
            },

            importaPartite() {
                const url = prompt('Link Google Sheets partite (colonne: Campo, Orario, SquadraA, SquadraB):');
                if (!url) return;
                
                let csvUrl = url;
                if (url.includes('/edit')) {
                    const sheetId = url.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                    csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
                }
                
                fetch(csvUrl)
                    .then(r => r.text())
                    .then(csv => {
                        Papa.parse(csv, {
                            header: true,
                            skipEmptyLines: true,
                            complete: async (results) => {
                                let importate = 0;
                                let errori = 0;
                                
                                for (const row of results.data) {
                                    try {
                                        const campo = parseInt(row.Campo || row.campo || row.CAMPO || '1');
                                        const orario = row.Orario || row.orario || row.ORARIO || row.Ora || row.ora || '';
                                        const squadraA = row.SquadraA || row.squadraA || row.SQUADRAA || row['Squadra A'] || row['squadra a'] || '';
                                        const squadraB = row.SquadraB || row.squadraB || row.SQUADRAB || row['Squadra B'] || row['squadra b'] || '';
                                        
                                        if (!squadraA || !squadraB) {
                                            console.warn('Riga ignorata:', row);
                                            errori++;
                                            continue;
                                        }
                                        
                                        await this.aggiungiPartita(campo, orario, squadraA.trim(), squadraB.trim());
                                        importate++;
                                        
                                        await new Promise(resolve => setTimeout(resolve, 100));
                                    } catch (error) {
                                        console.error('Errore riga:', row, error);
                                        errori++;
                                    }
                                }
                                
                                alert(`‚úÖ Importate ${importate} partite!${errori > 0 ? `\n‚ö†Ô∏è ${errori} errori` : ''}`);
                            }
                        });
                    })
                    .catch(err => {
                        alert('‚ùå Errore import partite.');
                        console.error(err);
                    });
            },

            calcolaClassifica() {
                const cls = {};
                this.partite.filter(p => p.completata).forEach(p => {
                    [p.squadraA, p.squadraB].forEach((sq, idx) => {
                        if (!cls[sq]) {
                            cls[sq] = { nome: sq, punti: 0, giocate: 0, vinte: 0,
                                pareggiate: 0, perse: 0, golFatti: 0, golSubiti: 0 };
                        }
                        const s = cls[sq];
                        s.giocate++;
                        if (idx === 0) {
                            s.punti += p.puntiA;
                            s.golFatti += p.punteggioA;
                            s.golSubiti += p.punteggioB;
                            if (p.punteggioA > p.punteggioB) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        } else {
                            s.punti += p.puntiB;
                            s.golFatti += p.punteggioB;
                            s.golSubiti += p.punteggioA;
                            if (p.punteggioB > p.punteggioA) s.vinte++;
                            else if (p.punteggioA === p.punteggioB) s.pareggiate++;
                            else s.perse++;
                        }
                    });
                });
                return Object.values(cls).sort((a, b) => {
                    if (b.punti !== a.punti) return b.punti - a.punti;
                    const da = a.golFatti - a.golSubiti;
                    const db = b.golFatti - b.golSubiti;
                    if (db !== da) return db - da;
                    return b.golFatti - a.golFatti;
                });
            },

            calcolaStatistiche() {
                const m = {}, s = {}, v = {}, mvps = {};
                this.partite.forEach(p => {
                    ['A', 'B'].forEach(sq => {
                        const nome = p[`squadra${sq}`];
                        p[`gol${sq}`].forEach(g => {
                            const k = `${g} (${nome})`;
                            m[k] = (m[k] || 0) + 1;
                        });
                        p[`scalpi${sq}`].forEach(sc => {
                            const k = `${sc} (${nome})`;
                            s[k] = (s[k] || 0) + 1;
                        });
                        p[`vuoti${sq}`].forEach(vu => {
                            const k = `${vu} (${nome})`;
                            v[k] = (v[k] || 0) + 1;
                        });
                        if (p[`mvp${sq}`]) {
                            const k = `${p[`mvp${sq}`]} (${nome})`;
                            mvps[k] = (mvps[k] || 0) + 1;
                        }
                    });
                });
                return {
                    marcatori: Object.entries(m).map(([nome, gol]) => ({ nome, gol })).sort((a, b) => b.gol - a.gol),
                    scalpiatori: Object.entries(s).map(([nome, scalpi]) => ({ nome, scalpi })).sort((a, b) => b.scalpi - a.scalpi),
                    vuotatori: Object.entries(v).map(([nome, vuoti]) => ({ nome, vuoti })).sort((a, b) => b.vuoti - a.vuoti),
                    mvps: Object.entries(mvps).map(([nome, volte]) => ({ nome, volte })).sort((a, b) => b.volte - a.volte)
                };
            },

                                        <span>${v} ${cnt >= 2 ? `<span class="text-orange-400">(${cnt}/3)</span>` : ''}</span>
                                        ${!p.completata ? `<button onclick="app.rimuoviElemento(${p.id}, '${squadra}', 'vuoto', ${i})" class="text-red-400">üóëÔ∏è</button>` : ''}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            },

            aggiungiElemento(id, squadra, tipo) {
                const p = this.partite.find(x => x.id === id);
                const inputId = `${tipo === 'scalpo' ? 'scalpo' : tipo}-${squadra}-${id}`;
                const input = document.getElementById(inputId);
                const val = input.tagName === 'SELECT' ? input.value : input.value.trim();
                
                if (!val) return;
                
                const key = tipo === 'gol' ? `gol${squadra}` : tipo === 'scalpo' ? `scalpi${squadra}` : null;
                if (!key) return;
                
                const nuovi = [...p[key], val];
                const updates = { [key]: nuovi };
                
                if (tipo === 'gol') {
                    updates[`punteggio${squadra}`] = nuovi.length;
                }
                
                this.aggiornaPartita(id, updates);
                input.value = '';
            },

            rimuoviElemento(id, squadra, tipo, index) {
                const p = this.partite.find(x => x.id === id);
                const key = tipo === 'gol' ? `gol${squadra}` : tipo === 'scalpo' ? `scalpi${squadra}` : tipo === 'vuoto' ? `vuoti${squadra}` : null;
                if (!key) return;
                
                const nuovi = [...p[key]];
                nuovi.splice(index, 1);
                const updates = { [key]: nuovi };
                
                if (tipo === 'gol') {
                    updates[`punteggio${squadra}`] = nuovi.length;
                }
                
                this.aggiornaPartita(id, updates);
            },

            aggiungiVuotoBtn(id, squadra) {
                const input = document.getElementById(`vuoto-${squadra}-${id}`);
                const val = input.tagName === 'SELECT' ? input.value : input.value.trim();
                
                if (!val) return;
                
                const p = this.partite.find(x => x.id === id);
                if (p[`espulsi${squadra}`].includes(val)) {
                    alert('‚ö†Ô∏è Giocatore gi√† espulso!');
                    return;
                }
                
                this.aggiungiVuoto(id, squadra, val);
                input.value = '';
            },

            azzeraVuoti(id, squadra) {
                if (!confirm(`Azzerare i vuoti del 1¬∞ tempo?\n\nGli espulsi RIENTRERANNO automaticamente.`)) return;
                
                const p = this.partite.find(x => x.id === id);
                
                // Azzera sia i vuoti che gli espulsi (rientro automatico)
                this.aggiornaPartita(id, { 
                    [`vuoti${squadra}`]: [],
                    [`espulsi${squadra}`]: []
                });
            },

            rientraEspulso(id, squadra, giocatore) {
                if (!confirm(`Far rientrare ${giocatore}?`)) return;
                const p = this.partite.find(x => x.id === id);
                const espulsi = p[`espulsi${squadra}`].filter(e => e !== giocatore);
                this.aggiornaPartita(id, { [`espulsi${squadra}`]: espulsi });
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            app.init();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => console.log('‚úÖ PWA pronta'))
                    .catch(err => console.log('Service Worker:', err));
            }
        });
    </script>
