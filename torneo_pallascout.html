<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Torneo Pallascout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .nav {
            display: flex;
            justify-content: center;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-wrap: wrap;
        }
        
        .nav button {
            background: none;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            color: #495057;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .nav button:hover, .nav button.active {
            background: #e9ecef;
            color: #1e3c72;
            border-bottom-color: #1e3c72;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(238, 90, 82, 0.4);
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 4px solid #667eea;
        }
        
        .match-card {
            border-left-color: #28a745;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .table th, .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }
        
        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }
        
        .table tr:hover {
            background: #f8f9fa;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .match-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 20px 0;
        }
        
        .team-score {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .vs {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .player-stat {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }
        
        .controls button {
            padding: 10px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            min-width: 120px;
        }
        
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }
            
            .match-details {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .vs {
                margin: 10px 0;
            }
            
            .controls {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 20px;
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Gestionale Torneo Pallascout</h1>
            <p>Sistema completo per la gestione del torneo</p>
        </div>
        
        <div class="nav">
            <button class="nav-btn active" onclick="showSection('teams')">Squadre</button>
            <button class="nav-btn" onclick="showSection('matches')">Partite</button>
            <button class="nav-btn" onclick="showSection('standings')">Classifica</button>
            <button class="nav-btn" onclick="showSection('stats')">Statistiche</button>
        </div>
        
        <div class="content">
            <!-- Sezione Squadre -->
            <div id="teams" class="section active">
                <h2>Gestione Squadre</h2>
                
                <div class="card">
                    <h3>Aggiungi Nuova Squadra</h3>
                    <div class="form-group">
                        <label for="teamName">Nome Squadra</label>
                        <input type="text" id="teamName" placeholder="Inserisci il nome della squadra">
                    </div>
                    <button class="btn" onclick="addTeam()">Aggiungi Squadra</button>
                </div>
                
                <div id="teamsList"></div>
            </div>
            
            <!-- Sezione Partite -->
            <div id="matches" class="section">
                <h2>Gestione Partite</h2>
                
                <div class="card">
                    <h3>Programma Nuova Partita</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="team1">Squadra Casa</label>
                            <select id="team1">
                                <option value="">Seleziona squadra</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="team2">Squadra Ospite</label>
                            <select id="team2">
                                <option value="">Seleziona squadra</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="matchDate">Data e Ora</label>
                        <input type="datetime-local" id="matchDate">
                    </div>
                    <button class="btn" onclick="addMatch()">Programma Partita</button>
                </div>
                
                <div id="matchesList"></div>
            </div>
            
            <!-- Sezione Classifica -->
            <div id="standings" class="section">
                <h2>Classifica del Torneo</h2>
                <div id="standingsTable"></div>
            </div>
            
            <!-- Sezione Statistiche -->
            <div id="stats" class="section">
                <h2>Statistiche del Torneo</h2>
                <div class="stats" id="tournamentStats"></div>
                <div id="playerStats"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal per aggiungere giocatori -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlayerModal()">&times;</span>
            <h3>Aggiungi Giocatore</h3>
            <div class="form-group">
                <label for="playerName">Nome Giocatore</label>
                <input type="text" id="playerName" placeholder="Nome del giocatore">
            </div>
            <div class="form-group">
                <label for="playerPosition">Ruolo</label>
                <input type="text" id="playerPosition" placeholder="Ruolo del giocatore">
            </div>
            <button class="btn" onclick="addPlayer()">Aggiungi Giocatore</button>
        </div>
    </div>
    
    <!-- Modal per inserire risultato -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeResultModal()">&times;</span>
            <h3>Inserisci Risultato Partita</h3>
            <div id="matchResult"></div>
        </div>
    </div>
    
    <!-- Controlli extra -->
    <div class="controls">
        <button class="btn" onclick="exportData()" title="Esporta dati">üíæ Esporta</button>
        <input type="file" id="importFile" accept=".json" onchange="importData(event)" style="display: none;">
        <button class="btn" onclick="document.getElementById('importFile').click()" title="Importa dati">üì• Importa</button>
        <button class="btn btn-danger" onclick="resetAllData()" title="Reset tutti i dati">üóëÔ∏è Reset</button>
    </div>

    <script>
        // Dati globali
        let teams = JSON.parse(localStorage.getItem('pallascout_teams') || '[]');
        let matches = JSON.parse(localStorage.getItem('pallascout_matches') || '[]');
        let currentTeamId = null;
        let currentMatchId = null;

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            updateTeamSelects();
            displayTeams();
            displayMatches();
            displayStandings();
            displayStats();
        });

        // Salvataggio dati
        function saveData() {
            localStorage.setItem('pallascout_teams', JSON.stringify(teams));
            localStorage.setItem('pallascout_matches', JSON.stringify(matches));
        }

        // Navigazione
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');
        }

        // Gestione squadre
        function addTeam() {
            const teamName = document.getElementById('teamName').value.trim();
            if (!teamName) {
                alert('Inserisci il nome della squadra');
                return;
            }

            const newTeam = {
                id: Date.now(),
                name: teamName,
                players: []
            };

            teams.push(newTeam);
            saveData();
            document.getElementById('teamName').value = '';
            updateTeamSelects();
            displayTeams();
        }

        function displayTeams() {
            const teamsList = document.getElementById('teamsList');
            if (teams.length === 0) {
                teamsList.innerHTML = '<div class="card"><p>Nessuna squadra presente. Aggiungi la prima squadra!</p></div>';
                return;
            }
            
            teamsList.innerHTML = teams.map(team => `
                <div class="card">
                    <h3>${team.name}</h3>
                    <p>Giocatori: ${team.players.length}</p>
                    <div class="player-stats">
                        ${team.players.map(player => `
                            <div class="player-stat">
                                <strong>${player.name}</strong><br>
                                <small>${player.position || 'Giocatore'}</small>
                            </div>
                        `).join('')}
                    </div>
                    <button class="btn" onclick="openPlayerModal(${team.id})">Aggiungi Giocatore</button>
                    <button class="btn btn-danger" onclick="deleteTeam(${team.id})">Elimina Squadra</button>
                </div>
            `).join('');
        }

        function deleteTeam(teamId) {
            if (confirm('Sei sicuro di voler eliminare questa squadra?')) {
                teams = teams.filter(team => team.id !== teamId);
                saveData();
                updateTeamSelects();
                displayTeams();
                displayMatches();
                displayStandings();
                displayStats();
            }
        }

        function updateTeamSelects() {
            const selects = ['team1', 'team2'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">Seleziona squadra</option>' +
                    teams.map(team => `<option value="${team.id}">${team.name}</option>`).join('');
            });
        }

        // Gestione giocatori
        function openPlayerModal(teamId) {
            currentTeamId = teamId;
            document.getElementById('playerModal').style.display = 'block';
        }

        function closePlayerModal() {
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('playerName').value = '';
            document.getElementById('playerPosition').value = '';
        }

        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            const playerPosition = document.getElementById('playerPosition').value.trim();
            
            if (!playerName) {
                alert('Inserisci il nome del giocatore');
                return;
            }

            const team = teams.find(t => t.id === currentTeamId);
            if (team) {
                team.players.push({
                    id: Date.now(),
                    name: playerName,
                    position: playerPosition || 'Giocatore',
                    goals: 0,
                    scalps: 0,
                    matches: 0
                });
                saveData();
                displayTeams();
                closePlayerModal();
            }
        }

        // Gestione partite
        function addMatch() {
            const team1Id = parseInt(document.getElementById('team1').value);
            const team2Id = parseInt(document.getElementById('team2').value);
            const matchDate = document.getElementById('matchDate').value;

            if (!team1Id || !team2Id) {
                alert('Seleziona entrambe le squadre');
                return;
            }

            if (team1Id === team2Id) {
                alert('Seleziona due squadre diverse');
                return;
            }

            const newMatch = {
                id: Date.now(),
                team1Id: team1Id,
                team2Id: team2Id,
                date: matchDate || new Date().toISOString(),
                status: 'scheduled',
                result: {
                    team1Score: 0,
                    team2Score: 0,
                    team1Stats: {},
                    team2Stats: {}
                }
            };

            matches.push(newMatch);
            saveData();
            document.getElementById('team1').value = '';
            document.getElementById('team2').value = '';
            document.getElementById('matchDate').value = '';
            displayMatches();
        }

        function displayMatches() {
            const matchesList = document.getElementById('matchesList');
            if (matches.length === 0) {
                matchesList.innerHTML = '<div class="card"><p>Nessuna partita programmata.</p></div>';
                return;
            }
            
            matchesList.innerHTML = matches.map(match => {
                const team1 = teams.find(t => t.id === match.team1Id);
                const team2 = teams.find(t => t.id === match.team2Id);
                
                if (!team1 || !team2) return '';
                
                return `
                    <div class="card match-card">
                        <div class="match-details">
                            <div class="team-score">
                                <h3>${team1.name}</h3>
                                ${match.status === 'completed' ? `<h2>${match.result.team1Score}</h2>` : ''}
                            </div>
                            <div class="vs">VS</div>
                            <div class="team-score">
                                <h3>${team2.name}</h3>
                                ${match.status === 'completed' ? `<h2>${match.result.team2Score}</h2>` : ''}
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <p><strong>Data:</strong> ${new Date(match.date).toLocaleString('it-IT')}</p>
                            <p><strong>Status:</strong> ${match.status === 'completed' ? 'Completata' : 'Programmata'}</p>
                            ${match.status === 'scheduled' ? 
                                `<button class="btn" onclick="openResultModal(${match.id})">Inserisci Risultato</button>` : 
                                `<button class="btn" onclick="openResultModal(${match.id})">Modifica Risultato</button>`
                            }
                            <button class="btn btn-danger" onclick="deleteMatch(${match.id})">Elimina Partita</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function deleteMatch(matchId) {
            if (confirm('Sei sicuro di voler eliminare questa partita?')) {
                matches = matches.filter(match => match.id !== matchId);
                saveData();
                displayMatches();
                displayStandings();
                displayStats();
            }
        }

        // Gestione risultati
        function openResultModal(matchId) {
            currentMatchId = matchId;
            const match = matches.find(m => m.id === matchId);
            const team1 = teams.find(t => t.id === match.team1Id);
            const team2 = teams.find(t => t.id === match.team2Id);

            const modalContent = `
                <div class="match-details">
                    <div class="team-score">
                        <h3>${team1.name}</h3>
                        <div class="form-group">
                            <label>Gol</label>
                            <input type="number" id="team1Score" value="${match.result.team1Score}" min="0">
                        </div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="team-score">
                        <h3>${team2.name}</h3>
                        <div class="form-group">
                            <label>Gol</label>
                            <input type="number" id="team2Score" value="${match.result.team2Score}" min="0">
                        </div>
                    </div>
                </div>
                
                <h4>Statistiche ${team1.name}</h4>
                <div class="player-stats">
                    ${team1.players.map(player => `
                        <div class="player-stat">
                            <strong>${player.name}</strong><br>
                            <label>Gol</label>
                            <input type="number" id="player_${player.id}_goals" value="${match.result.team1Stats[player.id]?.goals || 0}" min="0" max="20">
                            <label>Scalpi</label>
                            <input type="number" id="player_${player.id}_scalps" value="${match.result.team1Stats[player.id]?.scalps || 0}" min="0" max="20">
                        </div>
                    `).join('')}
                </div>
                
                <h4>Statistiche ${team2.name}</h4>
                <div class="player-stats">
                    ${team2.players.map(player => `
                        <div class="player-stat">
                            <strong>${player.name}</strong><br>
                            <label>Gol</label>
                            <input type="number" id="player_${player.id}_goals" value="${match.result.team2Stats[player.id]?.goals || 0}" min="0" max="20">
                            <label>Scalpi</label>
                            <input type="number" id="player_${player.id}_scalps" value="${match.result.team2Stats[player.id]?.scalps || 0}" min="0" max="20">
                        </div>
                    `).join('')}
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" onclick="saveMatchResult()">Salva Risultato</button>
                </div>
            `;

            document.getElementById('matchResult').innerHTML = modalContent;
            document.getElementById('resultModal').style.display = 'block';
        }

        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        function saveMatchResult() {
            const match = matches.find(m => m.id === currentMatchId);
            const team1 = teams.find(t => t.id === match.team1Id);
            const team2 = teams.find(t => t.id === match.team2Id);

            match.result.team1Score = parseInt(document.getElementById('team1Score').value) || 0;
            match.result.team2Score = parseInt(document.getElementById('team2Score').value) || 0;

            match.result.team1Stats = {};
            match.result.team2Stats = {};

            team1.players.forEach(player => {
                const goals = parseInt(document.getElementById(`player_${player.id}_goals`).value) || 0;
                const scalps = parseInt(document.getElementById(`player_${player.id}_scalps`).value) || 0;
                match.result.team1Stats[player.id] = { goals, scalps };
            });

            team2.players.forEach(player => {
                const goals = parseInt(document.getElementById(`player_${player.id}_goals`).value) || 0;
                const scalps = parseInt(document.getElementById(`player_${player.id}_scalps`).value) || 0;
                match.result.team2Stats[player.id] = { goals, scalps };
            });

            match.status = 'completed';
            
            saveData();
            displayMatches();
            displayStandings();
            displayStats();
            closeResultModal();
            alert('Risultato salvato con successo!');
        }

        // Classifica
        function displayStandings() {
            const standings = calculateStandings();
            
            const standingsTable = document.getElementById('standingsTable');
            if (standings.length === 0) {
                standingsTable.innerHTML = '<div class="card"><p>Nessuna classifica disponibile. Aggiungi squadre e partite!</p></div>';
                return;
            }
            
            standingsTable.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Squadra</th>
                            <th>Punti</th>
                            <th>Partite</th>
                            <th>V</th>
                            <th>P</th>
                            <th>S</th>
                            <th>Gol Fatti</th>
                            <th>Gol Subiti</th>
                            <th>Diff</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${standings.map((team, index) => `
                            <tr>
                                <td><strong>${index + 1}</strong></td>
                                <td><strong>${team.name}</strong></td>
                                <td><strong>${team.points}</strong></td>
                                <td>${team.played}</td>
                                <td>${team.wins}</td>
                                <td>${team.draws}</td>
                                <td>${team.losses}</td>
                                <td>${team.goalsFor}</td>
                                <td>${team.goalsAgainst}</td>
                                <td style="color: ${team.goalDifference > 0 ? 'green' : team.goalDifference < 0 ? 'red' : 'black'}">${team.goalDifference > 0 ? '+' : ''}${team.goalDifference}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function calculateStandings() {
            const standings = teams.map(team => ({
                id: team.id,
                name: team.name,
                points: 0,
                played: 0,
                wins: 0,
                draws: 0,
                losses: 0,
                goalsFor: 0,
                goalsAgainst: 0,
                goalDifference: 0
            }));

            matches.filter(match => match.status === 'completed').forEach(match => {
                const team1Stats = standings.find(s => s.id === match.team1Id);
                const team2Stats = standings.find(s => s.id === match.team2Id);

                if (team1Stats && team2Stats) {
                    team1Stats.played++;
                    team2Stats.played++;
                    team1Stats.goalsFor += match.result.team1Score;
                    team1Stats.goalsAgainst += match.result.team2Score;
                    team2Stats.goalsFor += match.result.team2Score;
                    team2Stats.goalsAgainst += match.result.team1Score;

                    if (match.result.team1Score > match.result.team2Score) {
                        team1Stats.wins++;
                        team1Stats.points += 3;
                        team2Stats.losses++;
                    } else if (match.result.team1Score < match.result.team2Score) {
                        team2Stats.wins++;
                        team2Stats.points += 3;
                        team1Stats.losses++;
                    } else {
                        team1Stats.draws++;
                        team2Stats.draws++;
                        team1Stats.points += 1;
                        team2Stats.points += 1;
                    }

                    team1Stats.goalDifference = team1Stats.goalsFor - team1Stats.goalsAgainst;
                    team2Stats.goalDifference = team2Stats.goalsFor - team2Stats.goalsAgainst;
                }
            });

            return standings.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                if (b.goalDifference !== a.goalDifference) return b.goalDifference - a.goalDifference;
                return b.goalsFor - a.goalsFor;
            });
        }

        // Statistiche
        function displayStats() {
            const completedMatches = matches.filter(m => m.status === 'completed');
            const totalMatches = completedMatches.length;
            const totalGoals = completedMatches.reduce((sum, match) => sum + match.result.team1Score + match.result.team2Score, 0);
            const totalTeams = teams.length;
            const totalPlayers = teams.reduce((sum, team) => sum + team.players.length, 0);

            document.getElementById('tournamentStats').innerHTML = `
                <div class="stat-card">
                    <h3>${totalTeams}</h3>
                    <p>Squadre</p>
                </div>
                <div class="stat-card">
                    <h3>${totalPlayers}</h3>
                    <p>Giocatori</p>
                </div>
                <div class="stat-card">
                    <h3>${totalMatches}</h3>
                    <p>Partite Giocate</p>
                </div>
                <div class="stat-card">
                    <h3>${totalGoals}</h3>
                    <p>Gol Totali</p>
                </div>
            `;

            const playerStats = calculatePlayerStats();
            
            if (playerStats.length === 0) {
                document.getElementById('playerStats').innerHTML = '<div class="card"><p>Nessuna statistica disponibile. Completa alcune partite!</p></div>';
                return;
            }
            
            document.getElementById('playerStats').innerHTML = `
                <h3>ü•Ö Top Marcatori</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Giocatore</th>
                            <th>Squadra</th>
                            <th>Gol</th>
                            <th>Scalpi</th>
                            <th>Partite</th>
                            <th>Media Gol</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${playerStats.slice(0, 10).map((player, index) => `
                            <tr>
                                <td><strong>${index + 1}</strong></td>
                                <td><strong>${player.name}</strong></td>
                                <td>${player.teamName}</td>
                                <td>${player.totalGoals}</td>
                                <td>${player.totalScalps}</td>
                                <td>${player.matchesPlayed}</td>
                                <td>${player.matchesPlayed > 0 ? (player.totalGoals / player.matchesPlayed).toFixed(1) : '0.0'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <h3>üèÜ Top Scalpi</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Giocatore</th>
                            <th>Squadra</th>
                            <th>Scalpi</th>
                            <th>Gol</th>
                            <th>Partite</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${playerStats.sort((a, b) => b.totalScalps - a.totalScalps).slice(0, 10).map((player, index) => `
                            <tr>
                                <td><strong>${index + 1}</strong></td>
                                <td><strong>${player.name}</strong></td>
                                <td>${player.teamName}</td>
                                <td>${player.totalScalps}</td>
                                <td>${player.totalGoals}</td>
                                <td>${player.matchesPlayed}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function calculatePlayerStats() {
            const playerStats = [];
            
            teams.forEach(team => {
                team.players.forEach(player => {
                    let totalGoals = 0;
                    let totalScalps = 0;
                    let matchesPlayed = 0;

                    matches.filter(match => match.status === 'completed').forEach(match => {
                        let playerMatchStats = null;
                        
                        if (match.team1Id === team.id && match.result.team1Stats[player.id]) {
                            playerMatchStats = match.result.team1Stats[player.id];
                            if (playerMatchStats.goals > 0 || playerMatchStats.scalps > 0) {
                                matchesPlayed++;
                            }
                        } else if (match.team2Id === team.id && match.result.team2Stats[player.id]) {
                            playerMatchStats = match.result.team2Stats[player.id];
                            if (playerMatchStats.goals > 0 || playerMatchStats.scalps > 0) {
                                matchesPlayed++;
                            }
                        }
                        
                        if (playerMatchStats) {
                            totalGoals += playerMatchStats.goals || 0;
                            totalScalps += playerMatchStats.scalps || 0;
                        }
                    });

                    if (totalGoals > 0 || totalScalps > 0) {
                        playerStats.push({
                            name: player.name,
                            teamName: team.name,
                            totalGoals,
                            totalScalps,
                            matchesPlayed
                        });
                    }
                });
            });

            return playerStats.sort((a, b) => {
                if (b.totalGoals !== a.totalGoals) return b.totalGoals - a.totalGoals;
                return b.totalScalps - a.totalScalps;
            });
        }

        // Event listeners per chiudere i modal
        window.onclick = function(event) {
            const playerModal = document.getElementById('playerModal');
            const resultModal = document.getElementById('resultModal');
            
            if (event.target === playerModal) {
                closePlayerModal();
            }
            if (event.target === resultModal) {
                closeResultModal();
            }
        }

        // Funzioni di utilit√† per l'export/import dei dati
        function exportData() {
            const data = {
                teams: teams,
                matches: matches,
                exported: new Date().toISOString(),
                version: '1.0'
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `torneo_pallascout_${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert('Dati esportati con successo!');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.teams && data.matches) {
                        if (confirm('Importare questi dati? I dati attuali verranno sovrascritti.')) {
                            teams = data.teams;
                            matches = data.matches;
                            saveData();
                            updateTeamSelects();
                            displayTeams();
                            displayMatches();
                            displayStandings();
                            displayStats();
                            alert('Dati importati con successo!');
                        }
                    } else {
                        alert('File non valido! Assicurati di importare un file esportato dall\'applicazione.');
                    }
                } catch (error) {
                    alert('Errore nel caricamento del file! Verifica che sia un file JSON valido.');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // Reset input
        }

        // Backup automatico
        function autoBackup() {
            const backupData = {
                teams: teams,
                matches: matches,
                timestamp: Date.now()
            };
            
            localStorage.setItem('pallascout_auto_backup', JSON.stringify(backupData));
        }

        // Salva backup ogni 5 minuti
        setInterval(autoBackup, 300000);

        // Ripristina da backup automatico se necessario
        function restoreFromAutoBackup() {
            const backup = localStorage.getItem('pallascout_auto_backup');
            if (backup && teams.length === 0 && matches.length === 0) {
                try {
                    const backupData = JSON.parse(backup);
                    const backupDate = new Date(backupData.timestamp);
                    
                    if (confirm(`Trovato backup automatico del ${backupDate.toLocaleString('it-IT')}. Vuoi ripristinarlo?`)) {
                        teams = backupData.teams || [];
                        matches = backupData.matches || [];
                        saveData();
                        updateTeamSelects();
                        displayTeams();
                        displayMatches();
                        displayStandings();
                        displayStats();
                    }
                } catch (error) {
                    console.log('Errore nel ripristino del backup automatico');
                }
            }
        }

        // Controlla backup al caricamento
        setTimeout(restoreFromAutoBackup, 1000);

        // Funzione per resettare tutti i dati
        function resetAllData() {
            if (confirm('‚ö†Ô∏è ATTENZIONE: Questa operazione canceller√† tutti i dati del torneo (squadre, giocatori, partite, risultati). Sei sicuro?')) {
                if (confirm('‚ùå Conferma di voler cancellare DEFINITIVAMENTE tutti i dati? Questa operazione non pu√≤ essere annullata!')) {
                    teams = [];
                    matches = [];
                    localStorage.removeItem('pallascout_teams');
                    localStorage.removeItem('pallascout_matches');
                    localStorage.removeItem('pallascout_auto_backup');
                    
                    updateTeamSelects();
                    displayTeams();
                    displayMatches();
                    displayStandings();
                    displayStats();
                    
                    alert('‚úÖ Tutti i dati sono stati cancellati. Puoi iniziare un nuovo torneo!');
                }
            }
        }

        // Aggiungi event listener per Enter nei form
        document.getElementById('teamName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTeam();
            }
        });

        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Validazione in tempo reale
        document.getElementById('teamName').addEventListener('input', function(e) {
            const btn = document.querySelector('button[onclick="addTeam()"]');
            if (e.target.value.trim()) {
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            } else {
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            }
        });

        console.log('üèÜ Gestionale Torneo Pallascout caricato con successo!');
        console.log('üìä Teams:', teams.length);
        console.log('‚öΩ Matches:', matches.length);
    </script>
